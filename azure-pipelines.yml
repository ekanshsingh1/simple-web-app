trigger:
- master

pool:
  vmImage: ubuntu-latest

steps:
- task: SSH@0
  inputs:
    sshEndpoint: 'TestVM-SSH'
    runOptions: 'commands'
    commands: 'curl localhost'
    readyTimeout: '20000'